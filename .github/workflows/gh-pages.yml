name: Deploy FE por FTP

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkoutear repo
        uses: actions/checkout@v5

      - name: Set de versi√≥n de Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci --legacy-peer-deps

      - name: Buildear
        run: npm run build-con-ts

      - name: Instala Playwright
        run: npx playwright install --with-deps

      - name: Correr tests e2e
        run: npm run e2e

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v5
        with:
          name: dist
          path: ./dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        environment: [edefi, luefi]
    environment: ${{ matrix.environment }}

    steps:
      - uses: actions/download-artifact@v5
        with:
          name: dist
          path: ./dist/

      - name: Deployar ${{ matrix.environment }} por FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.SERVER_DIR }}
